<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="harmony-editor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `harmony-editor`
     * Rich text editor in polymer 2.0
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HarmonyEditor extends Polymer.Element {
      static get is() { return 'harmony-editor'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'harmony-editor'
          }
        };
      }
    }

    window.customElements.define(HarmonyEditor.is, HarmonyEditor);
  </script>
</dom-module>
