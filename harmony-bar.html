<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/paper-swatch-picker/paper-swatch-picker.html">

<!--
`<harmony-bar>` is Description

@element harmony
-->
<dom-module id="harmony-bar">
    <template>
        <style>
            :host {
                display: block;
                /* border-bottom:1px solid grey; */
                box-shadow: 0 1px 2px #e5e5e5;
            }
            .panel{
                display: inline-block;
                /* border-right: 1px solid grey; */
            
                --paper-icon-button: {
                    padding: 10px;
                }

            }
            .active{
                color: #89b1f2
            }
        </style>

        <div class="panel">
             <!-- fontName -->
            <paper-icon-button  icon="editor:format-size" on-tap="formatText" data-cmd="increaseFontSize"></paper-icon-button>
        </div>
        <div class="panel">
            <paper-icon-button class="b"  icon="editor:format-bold" on-tap="formatText" alt="bolds" data-cmd="bold"></paper-icon-button>
            <paper-icon-button class="i" icon="editor:format-italic" on-tap="formatText" data-cmd="italic"></paper-icon-button>
            <paper-icon-button class="u" icon="editor:format-underlined" on-tap="formatText" data-cmd="underline"></paper-icon-button>
            <paper-icon-button class="" icon="editor:format-strikethrough" on-tap="formatText" data-cmd="strikeThrough"></paper-icon-button>

            <paper-icon-button class="" icon="editor:format-color-text" on-tap="formatText" data-cmd=""></paper-icon-button>
            <paper-swatch-picker class="" on-tap="formatText" data-cmd="" color="{{color}}"></paper-swatch-picker>
        </div>
        <div class="panel">
            <paper-icon-button  icon="editor:format-align-left" on-tap="formatText" data-cmd="justifyLeft"></paper-icon-button>
            <paper-icon-button  icon="editor:format-align-center" on-tap="formatText" data-cmd="justifyCenter"></paper-icon-button>
            <paper-icon-button  icon="editor:format-align-right" on-tap="formatText" data-cmd="justifyRight"></paper-icon-button>
            <paper-icon-button  icon="editor:format-align-justify" on-tap="formatText" data-cmd="justifyFull"></paper-icon-button>
        </div>

        <div class="panel">
            <paper-icon-button  icon="editor:format-list-bulleted" on-tap="formatText" data-cmd="insertUnorderedList"></paper-icon-button>
            <paper-icon-button  icon="editor:format-list-numbered" on-tap="formatText" data-cmd="insertOrderedList"></paper-icon-button>
        </div>
        <div class="panel">
            <paper-icon-button  icon="editor:insert-link" on-tap="createLink" data-cmd="createLink"></paper-icon-button>
            <paper-icon-button hidden$="[[hasUpload]]" icon="editor:attach-file"></paper-icon-button>
            <paper-icon-button  icon="editor:format-clear"></paper-icon-button>
        </div>
        

    </template>

    <script>
        class harmonyBar extends Polymer.Element {

            static get is() { return 'harmony-bar'; }

            static get properties() {
                return {
                    selectedText: {
                        type:Object,
                        notify: true,
                    },
                    hasUpload: {
                        type: String,
                        observers: '_showUpload'
                    }
                };
            }

            static get observers() {
                return [
                    '_selected(selectedText.*)'
                ]
            }

            _showUpload(str){
                if(str=""){
                    this.showUpload = false;
                }else{
                    this.showUpload = true;
                }
            }

            _selected(selected){
                let el = selected.base.startContainer;
                this.shadowRoot.querySelectorAll('.active').forEach((item)=>{
                    item.classList.remove('active');
                });
                while(true){
                    let elm = el.parentElement;
                    if(elm == null){
                        return;
                    }
                    if (el.parentElement.nodeName == "P" || el.parentElement.nodeName == "CONTENT") {
                        return;
                    }
                    let e = this.shadowRoot.querySelector('.'+ el.parentElement.nodeName.toLowerCase());
                    if(e){
                        e.classList.add('active');
                    }
                    el = elm;
                }
            }

            createLink(){
                //TODO: popup window with url

                //this.formatText('createLink',url);
            }

            formatText(item,value=''){
                document.execCommand(item.currentTarget.dataset.cmd, false, value);
                this.dispatchEvent(new CustomEvent('text-change',{detail: {changed: true}}));
            }
        }

        window.customElements.define(harmonyBar.is, harmonyBar);
    </script>
</dom-module>
